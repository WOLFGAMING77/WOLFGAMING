<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WOLF GAMING - Processing Payment</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body { background: #050505; color: white; font-family: 'Orbitron', sans-serif; display: flex; flex-direction: column; justify-content: center; align-items: center; height: 100vh; margin: 0; }
        .loader { border: 5px solid #111; border-top: 5px solid #00f2ff; border-radius: 50%; width: 50px; height: 50px; animation: spin 1s linear infinite; margin-bottom: 20px; box-shadow: 0 0 15px #00f2ff; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        h1 { color: #00f2ff; text-shadow: 0 0 10px #00f2ff; }
    </style>
</head>
<body>
    <div class="loader"></div>
    <h1>מעבד הזמנה...</h1>
    <p>מיד תועבר לדף התשלום המאובטח</p>
    <script>
        // הפניה אוטומטית ללוגיקת התשלום בשרת
        const urlParams = new URLSearchParams(window.location.search);
        const amount = window.location.pathname.split('/').pop();
        if (amount && !isNaN(amount)) {
            window.location.href = `/api/create-payment/${amount}`;
        }
    </script>
</body>
</html>
